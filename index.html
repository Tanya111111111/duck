<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		body{
			background-image: url(bg.jpg);
			background-size: 100% 100%;
			height: 800px;
		}
		.box{
			
			background-size: 100% 100%;
			width: 100px;
			height: 100px;
			position: absolute;
		}
	</style>
</head>
<body>
	<button class="btn">Start</button>
	<h1 style="color:white">score:<span class="score">0</span></h1>
<script>
	let btn=document.querySelector(".btn");

	let int1;
	btn.onclick=function(){
			int1=setInterval (createElem,500);
		setTimeout(finish,10000);
	}
	function getRand(arg){
		let rand = Math.random() * arg;
	 	let round = Math.round(rand);
		return round;
	}

		let y=[500,400,600];
		let img=["b.png","b2.png","b3.png"];
		let score=0;

	function createElem(){
		let elem = document.createElement('div');
		
	document.body.appendChild(elem);
	elem.classList.add("box");
	elem.style.left=getRand(900)+"px";
	elem.style.top= y[getRand(2)] + "px";

	let random_img=getRand(2);
	elem.style.backgroundImage="url(" + img[random_img] + ")";


		if(random_img==0){
		elem.name="norm";} 
		else if (random_img==1){
		elem.name="good";}
		else if(random_img==2){
		elem.name="bad";}
		

	elem.onclick=function(){
		elem.style.display="none";
		
		if(elem.name=="norm"){
				score=score+1;
				document.querySelector(".score").innerHTML=score;
		}
		else if(elem.name=="good"){
			score=score+2;
			document.querySelector(".score").innerHTML=score;
		}
		else if(elem.name=="bad"){
			score=score-2;
			document.querySelector(".score").innerHTML=score;
		}
		console.log(score)
	}
	
	}
	
	
	function finish(){
		clearInterval(int1);
		alert("end")
	}
</script>
</body>
</html>
